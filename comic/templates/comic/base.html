<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="/static/images/logo.png"> </a>
                <h3 class="navbar-text" id="Keraleeyam">ചളി<span class="colored">മിഷ്യൻ</span></h3>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
    {% block maincontent %}
    {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js'></script>
    <script type="text/javascript">
    $('#splashbubble').show();
    $('.rotatemodal').attr('style', 'display:block;');
    // $('#splashDiv').hide();
    var container = document.getElementById('container');
    var drop = document.getElementById('drop');
    var drop2 = document.getElementById('drop2');
    var outline = document.getElementById('outline');

    TweenMax.set(['svg'], {
        position: 'absolute',
        top: '50%',
        left: '50%',
        xPercent: -50,
        yPercent: -50
    })

    TweenMax.set([container], {
        position: 'absolute',
        top: '50%',
        left: '50%',
        xPercent: -50,
        yPercent: -50
    })

    TweenMax.set(drop, {
        transformOrigin: '50% 50%'
    })

    var tl = new TimelineMax({
        repeat: -1,
        paused: false,
        repeatDelay: 0,
        immediateRender: false
    });

    tl.timeScale(3);

    tl.to(drop, 4, {
            attr: {
                cx: 250,
                rx: '+=10',
                ry: '+=10'
            },
            ease: Back.easeInOut.config(3)
        })
        .to(drop2, 4, {
            attr: {
                cx: 250
            },
            ease: Power1.easeInOut
        }, '-=4')
        .to(drop, 4, {
            attr: {
                cx: 125,
                rx: '-=10',
                ry: '-=10'
            },
            ease: Back.easeInOut.config(3)
        })
        .to(drop2, 4, {
            attr: {
                cx: 125,
                rx: '-=10',
                ry: '-=10'
            },
            ease: Power1.easeInOut
        }, '-=4')



    setTimeout(function() {
        $('.rotatemodal').attr('style', 'display:none;');
    }, 5000);
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.2/fabric.min.js"></script>
