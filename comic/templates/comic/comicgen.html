{% extends 'comic/base.html' %} {% block maincontent %}
<main>
    <aside class="sidebar fixed" style="width: 260px; left: 0px; ">
        <div class="brand-logo">
            <div id="logo">
                <div class="foot1"></div>
                <div class="foot2"></div>
                <div class="foot3"></div>
                <div class="foot4"></div>
            </div> Boban and Molly </div>
        <ul class="menu-links">
            <li> <a data-toggle="collapse" data-target="#APPS" aria-expanded="false" aria-controls="APPS" class="collapsible-header waves-effect"><i class="md md-camera"></i>&nbsp;Add Artwork</a>
                <ul id="APPS" class="collapse">
                    <div>
                        <!-- Start new dropdown -->
                        <div class="form-group filled">
                            <!-- <label class="control-label">Select graphics</label> -->
                            <select id="collectionSel" class="form-control">
                                <option value='all'>Pick Collection</option>
                                {% for c in collections %}
                                <option value="{{ c.id }}">{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- End new dropdown -->
                        <!-- <div class="form-group">
                            <select id="collectionSel" class="form-control dropdown-toggle btn btn-default">
                                <option value='all'>Select Collection</option>
                                {% for c in collections %}
                                <option value="{{ c.id }}">{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div> -->
                    </div>
                    <div class="row pad">
                        <div class="panel panel-default">
                            <div id="collapseTwo" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <div class="row" id="libraryView">
                                    </div>
                                </div>
                                <!-- panel body -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <span class="center">
                                <center>Upload an image</center>
                                <input class="btn btn-file btn-success" placeholder="test" type="file" id="imageAddBtn" name="imageAddBtn" accept="image/*">
                            </span>
                        </div>
                    </div>
                </ul>
            </li>
            <li> <a data-toggle="collapse" data-target="#Forms" aria-expanded="false" aria-controls="Forms" class="collapsible-header waves-effect"><i class="md md-input"></i>&nbsp;Add Text</a>
                <ul id="Forms" class="collapse">
                    <div class="container-fluid col-md-12">
                        <div class="row">
                            <div class="form-group">
                                
                                <!-- <label for="comment">Add Text</label> -->
                                <form id="editform">
                                    <textarea class="form-control" rows="5" col="10" wrap="hard" id="textAddArea"></textarea>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 micro-col">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Font <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" id="fontSelector">
                                        <li><a href="#" class="fontSelector rachana" id="Rachana">രചന</a></li>
                                        <li><a href="#" class="fontSelector chilanka" id="Chilanka">ചിലങ്ക</a></li>
                                        <li><a href="#" class="fontSelector keraleeyam" id="Keraleeyam">കേരളീയം</a></li>
                                        <li><a href="#" class="fontSelector raghuMalayalam" id="RaghuMalayalam">രഘു</a></li>
                                        <li><a href="#" class="fontSelector uroob" id="Uroob">ഉറൂബ്</a></li>
                                        <li><a href="#" class="fontSelector karumbi" id="Karumbi">കറുമ്പി</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-5 micro-col">
                                <div class="input-group spinner">
                                    <input type="text" class="form-control" value="50" id="fontSizeSelector">
                                    <div class="input-group-btn-vertical">
                                        <button class="btn btn-xs btn-success" type="button"><i class="fa fa-caret-up"></i></button>
                                        <button class="btn btn-xs btn-success" type="button"><i class="fa fa-caret-down"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 micro-col">
                                <button type="button" class="btn btn-file btn-success" id="textAddBtn">Insert</button>
                            </div>
                        </div>
                        <br/>
                    </div>
                </ul>
            </li>
        </ul>
    </aside>
    <div class="main-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="btn-toolbar" role="toolbar" aria-label="...">
                        <div class="btn-group btn-toolbar__group" role="group" aria-label="...">
                            <p>
                                <center>
                                    <!--<button type="button" class="flat-buttons" id="undoBtn"><i class="fa fa-undo"></i>Undo</button>
                <button type="button" class="flat-buttons" id="redoBtn"><i class="fa fa-repeat"></i>Redo</button>-->
                                    <button type="button" class="btn btn-success" id="deleteBtn"><i class="fa fa-trash-o"></i> Delete</button>
                                    <button type="button" class="btn btn-success" id="moveUp"><i class="fa fa-level-up"></i> Move Up</button>
                                    <button type="button" class="btn btn-success" id="moveDown"><i class="fa fa-level-down"></i> Move Down</button>
                                    <button type="button" class="btn btn-success" id="exportBtn"><i class="fa fa-download"></i> Download </button>
                                    <button type="button" class="btn btn-success" id="clearBtn"><i class="fa fa-refresh"></i> Clear All</button>
                                    </span>
                                </center>
                            </p>
                        </div>
                    </div>
                </div>
        </nav>
        <!-- Main Content -->
        <div class="main-content" autoscroll="true" bs-affix-target="" init-ripples="" style="">
            <div class="panel panel-default" id="canvaswrap">
                <div class="panel-heading" id="canvashandle">Artboard <i class="fa fa-arrows pull-right" id="panicon"></i></div>
                <div class="panel-body">
                    <canvas id="c"></canvas>
                </div>
            </div>
        </div>
        </div>
</main>
{% endblock %}
